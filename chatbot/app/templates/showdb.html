<!DOCTYPE html>
<head>
    <title>Table {{ name }}</title>
</head>
<body>
    <ul>
        {% for i in adict %}
        <li><b>tag:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>{{ i['tag'] }}</li>
        <span><b>index:&nbsp;&nbsp;&nbsp;</b>{{ i['index'] }}</span><br/>
        <span><b>content: </b>{{ i['content'] }}</span>
        </br></br>
        {% endfor %}
    </ul>
</body>
