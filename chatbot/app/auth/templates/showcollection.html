<!DOCTYPE html>
<head>
    <title>Table {{ collection }}</title>
        <link rel="stylesheet" type="text/css" href="/auth/static/hack.css">
        <link rel="stylesheet" type="text/css" href="/auth/static/solarized-dark.css">
        <link rel="stylesheet" type="text/css" href="/auth/static/auth.css">
</head>
<body class="hack solarized-dark list">
    <ul style="font-size:15px;">
        {% if adict %}
            {% for i in adict %}
            <li style="color:white"><b>tag:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>{{ i['tag'] }}</li>
            <span style="color:white"><b>index:&nbsp;&nbsp;&nbsp;</b>{{ i['index'] }}</span><br/>
            <span style="color:white"><b>content: </b>{{ i['content'] }}</span>
            </br></br>
            {% endfor %}
        {% else %}
            <h3>暂时没有数据.....</h3>
        {% endif %}
    </ul>
</body>
